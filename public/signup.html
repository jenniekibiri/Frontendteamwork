<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Teamwork</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="body">
    <div class="container">
        <div class="login-box">
            <div class="row">
                <div class="col-sm-6">
                    <div class="logo">
                        <span class="logo-font">Team</span>Work
                    </div>
                </div>
            </div>
            <div class="row">
           <div class="col-sm-6">
              
               <h3 class="header-title">SIGNUP</h3>
               <form class="login-form"  action="signup"  method="POST"> 

                <div class="form-group">
                    <input type="text" class="form-control" name="username" required placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="Password" class="form-control" name="password" required placeholder="Password">
        
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="department" required placeholder="department">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  name="jobrole"required  placeholder="Job-role">
                </div>
                <div class="form-group">
                    <button  type="submit" class="btn btn-primary btn-block"> Sign up</button>
                </div>
                <div class="form-group">
                    <div class="text-center">Already registered? <a href="./login.html">Login Now</a></div>
                </div>
               
            </form>
           </div>
           <div class="col-sm-6 hide-on-mobile">
            <div id="demo" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                </ul>
                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="slider-feature-card">
                            <img src="images/icons/bg.png" alt="">
                            <br/><br/><br/>
                            <p class="slider-description">
                                You never really learn much from hearing yourself speak
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="slider-feature-card">
                            <img src="images/icons/uk_newsletter_070218-e1517998675593.jpg" alt="">
                            
                            <p class="slider-description">Enjoyable and social interaction community and laughter has a healing effect on the mind and body!</p>
                        </div>
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
